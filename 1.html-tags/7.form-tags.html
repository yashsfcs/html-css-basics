<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Form Tags</title>
</head>
<body>
    <div class="container">
        <h1>Form Tags</h1>
        <form>
            <label>Name</label>
            <input type="text" class="form-control w-25"> <br>
            <label>Password</label>
            <input type="password" class="form-control w-25"> <br>
            <label>Email</label>
            <input type="text" class="form-control w-25"> <br>
            <label>Subject : </label>
            <input type="radio" class="form-check-input" name="subject"> Maths
            <input type="radio" class="form-check-input" name="subject"> Physics
            <input type="radio" class="form-check-input" name="subject"> Chemistry <br><br>
            <label>IsAdmin</label>
            <input type="checkbox" class="form-check-input"> <br><br>
            <select class="form-select w-25">
                <option value="0">Select Country</option>
                <option value="1">Bharat</option>
                <option value="2">Japan</option>
                <option value="3">Australia</option>
            </select>
            <br>
            <select class="form-select w-25" multiple>
                <option value="0">Select Country</option>
                <option value="1">Bharat</option>
                <option value="2">Japan</option>
                <option value="3">Australia</option>
            </select>
            <br>
            <label>Comments</label>
            <textarea></textarea> <br><br>
            <br>
            Upload File
            <input type="file" class="form-control w-25" accept="image/*">
            <input type="file" class="form-control w-25" accept="application/vnd.ms-excel">
            <input type="file" class="form-control w-25" accept="application/pdf"> <br><br>
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-warning">Reset</button>
            <input class="btn btn-danger" type="button" value="Redirect">
        </form>
    </div>
</body>
</html>
